<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <title>Start page</title>
</head>
<body>
    <div class="main">
        <h1>Welcome, {{ context }}</h1>
     
        <button onclick="test()">Пройти тест</button>
        <button onclick="users()">Результаты тестов</button>
    </div>

    <script defer>
        function test() {
            let url = '/test/' + '{{context}}'
            window.location.href = url;
        }
        function users() {
            let url = '/users/' + '{{context}}'
            window.location.href = url;
        }
    </script>
</body>
</html>
